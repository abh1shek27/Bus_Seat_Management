<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - School Bus Seat Allotment</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background: linear-gradient(145deg, #ffffff, #f1f1f1);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 420px;
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #555;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
        }

        .auth-btn {
            width: 100%;
            padding: 0.85rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .message.error {
            background: #ffe5e5;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background: #e5ffe5;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .toggle-form {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #555;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-bus"></i> Bus Seat Allotment</h1>
                <p id="formHeader">Please login to continue</p>
            </div>

            <div id="messageContainer"></div>

            <form id="authForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group" id="confirmPasswordGroup" style="display:none;">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>

                <button type="submit" class="auth-btn" id="authBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <div class="toggle-form">
                <span id="toggleText">Don't have an account?</span>
                <a id="toggleLink">Register</a>
            </div>
        </div>
    </div>

    <script>
        const authForm = document.getElementById('authForm');
        const authBtn = document.getElementById('authBtn');
        const messageContainer = document.getElementById('messageContainer');
        const toggleLink = document.getElementById('toggleLink');
        const toggleText = document.getElementById('toggleText');
        const formHeader = document.getElementById('formHeader');
        const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
        let isLogin = true;

        toggleLink.addEventListener('click', () => {
            isLogin = !isLogin;
            if (isLogin) {
                formHeader.textContent = 'Please login to continue';
                authBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = "Register";
                confirmPasswordGroup.style.display = 'none';
            } else {
                formHeader.textContent = 'Create a new account';
                authBtn.innerHTML = '<i class="fas fa-user-plus"></i> Register';
                toggleText.textContent = "Already have an account?";
                toggleLink.textContent = "Login";
                confirmPasswordGroup.style.display = 'block';
            }
        });

        authForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!isLogin && password !== confirmPassword) {
                showMessage("Passwords do not match", "error");
                return;
            }

            authBtn.disabled = true;
            authBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${isLogin ? 'Logging in...' : 'Registering...'}`;

            try {
                const endpoint = isLogin ? '/auth/login' : '/auth/register';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    if (isLogin) {
                        localStorage.setItem('token', result.token);
                        showMessage('Login successful! Redirecting...', 'success');
                        setTimeout(() => window.location.href = '/', 1000);
                    } else {
                        showMessage('Registration successful! You can now login.', 'success');
                        toggleLink.click();
                    }
                } else {
                    showMessage(result.error || 'Action failed', 'error');
                }
            } catch (error) {
                console.error(error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                authBtn.disabled = false;
                authBtn.innerHTML = isLogin 
                    ? '<i class="fas fa-sign-in-alt"></i> Login'
                    : '<i class="fas fa-user-plus"></i> Register';
            }
        });

        function showMessage(message, type) {
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => messageContainer.innerHTML = '', 5000);
        }

        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
